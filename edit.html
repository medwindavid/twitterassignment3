<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <style>

                img.thumbnail {
	width: 100px;
	height: 70px;
    background: url(http://goo.gl/vyAs27) no-repeat scroll 0 0;
	}


</style>
</head>
<body>

{% if otheruserprofile %}
<div align="center">
<form action="/edit" method="post">
 <input type="submit" value="{{follow}}" name = "follow_user" align="center"/>
    <input type="hidden" value="{{myuser.key.id()}}" name="user_id"/>
</form>
  </div>
{%endif%}


<form action="/edit" method="post">

<div align="center">

    <div >
        <div class="left">
            User Name: <input name="user_name" type="text" value= "{{myuser.user_name}}" disabled> <br />
        </div>
    </div>

    <div>
        <div class="left">
            First Name :<input name="user_first_name" type="text" value="{{myuser.first_name}}" {% if otheruserprofile %} disabled {%endif%}}> <br />
        </div>
    </div>

        <div>
        <div class="left">
            Last Name:  <input name="user_last_name" type="text" value="{{myuser.last_name}}" {% if otheruserprofile %} disabled {%endif%}}> <br />
        </div>
    </div>

    <div>
        <div class="left">
            Date of birth:<input name="date" type="date" value="{{myuser.dob}}" {% if otheruserprofile %} disabled {%endif%}}>
            <br />
        </div>
    </div>
    </div>
    </br>

<div>
<div class="left">
        MyBio :<textarea rows="4" cols="50"  name="about_me" placeholder=" {{myuser.about_me}}" {% if otheruserprofile %}} disabled {%endif%}} maxlength="260">
    {{myuser.about_me}}


</textarea></div>
    </div></br>
    </br>

    <input type="submit" value="Back" name="cancel" />
    {% if otheruserprofile %}{%else%}
    <input type="hidden" value="{{myuser.key.id()}}" name="user_id"/>
    <input type="submit" value="Update" name="update_user" />

    {%endif%}

<h2 align="center">User Feeds</h2>
    <div align="center">
  <ul>
{% for posts in postss %}
<li>
      <img src="/view_photo/{{posts.avatar}}" class="thumbnail">
    <h3 ><font color="blue">{{ posts.user_name }}</font></h3>
      <p>{{posts.share_text}}</p>
      <p align="right"> {{posts.time}}</p>
</li>

{% endfor %}
  </ul>
</div>

</form>
</body>
</html>
